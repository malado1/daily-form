<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body class="ba-dailyform">
	<section class="ba-signup">
		<div class="ba-container">
			<h2 class="ba-header">Create your free account</h2>
			<p class="ba-header__text">Come and join our cool and amazing community, fill in your details to get started. Already have and account?<a href="#" class="ba-signup__link"> Log in </a></p>
			<form class="ba-form">
				<input required class="ba-form__field ba-form__field--left" type="text" id="first-name" placeholder="First name">
				<input required class="ba-form__field ba-form__field--right" type="text" id="last-name" placeholder="Last name">
				<input required class="ba-form__field" type="text" id="email" placeholder="Email address">
				<input required class="ba-form__field" type="password" id="password" placeholder="Password">
				<button type="submit" class="ba-form__btn">Sign up for free</button>
				<p class="ba-footer">By clicking on "Sign up for free", you agree to the <a href="#" class="ba-signup__link"> Terms of Service </a> and the <a href="#" class="ba-signup__link"> Privacy Policy </a></p>
			</form>
		</div>
	</section>

</body>
</html>
